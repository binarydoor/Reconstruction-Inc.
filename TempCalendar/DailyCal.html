<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
<title>CCLE 2.0 Temp Calendar</title>
<link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
<link href="./DailyCal.css" rel="stylesheet" type="text/css">
</head>
<body>

  <!-- Hero Section -->
  
  <!-- Stats Gallery Section -->
  
<div class="container">
  <div class="calendar light">
    <div class="calendar_header">
      <h1 class = "header_title">Welcome Back</h1>
      <p class="header_copy"> Calendar Plan</p>
    </div>
    <div class="calendar_plan">
      <div class="cl_plan">
        <div class="cl_title">Today</div>
        <div class="cl_copy">22nd  April  2018</div>
        <div class="cl_add">
          <i class="fas fa-plus" id="plus"></i>
        </div>
      </div>
    </div>
    <div class="calendar_events">
      <p class="ce_title">Upcoming Events</p>
      <div class="event_item">
        <div class="ei_Dot dot_active"></div>
        <div class="ei_Title">10:30 am</div>
        <div class="ei_Copy" id="HW1"></div>
      </div>
      <div class="event_item">
        <div class="ei_Dot"></div>
        <div class="ei_Title">12:00 pm</div>
        <div class="ei_Copy" id="HW2"></div>
      </div>
      <div class="event_item">
        <div class="ei_Dot"></div>
        <div class="ei_Title">13:00 pm</div>
        <div class="ei_Copy" id="HW3"></div>
      </div>
      <div class="event_item">
        <div class="ei_Dot"></div>
        <div class="ei_Title">14:30 am</div>
        <div class="ei_Copy" id="HW4"></div>
      </div>
      <div class="event_item">
        <div class="ei_Dot"></div>
        <div class="ei_Title">15:30 am</div>
        <div class="ei_Copy" id="HW5"></div>
      </div>
    </div>
  </div>


  
<!-- Footer Section -->
<div class="contact">
  <div class="footer">
    <p class="hero_header">CALENDAR</p>
    <div class="button"> MONTHLY</div>
    <a href="../Weekly Calendar/week.html"><div class="button"> WEEKLY</div></a>
    <a href="../TempCalendar/DailyCal.html"><div class="button"> DAILY</div></a>
  </div>
</div>
  
  <script src="jquery/js/jquery-1.9.0.min.js"></script>
  <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
  <script src="DailyCal.js"></script>
  <!-- <script src="./DailyCak.js"></script> -->
</body>
</html>
